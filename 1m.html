<style>
.content {

* {
    box-sizing: border-box;
}   
/* Create four equal columns that floats next to each other */
.column {
    float: left;
    width: 25%;
    padding: 10px;
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}
.btn {

.danger {background-color: #37afe2;} /* Red */

.default {background-color: #e7e7e7; color: black;} /* Gray */
.default:hover {background: #33ff00;}





	
</style>
